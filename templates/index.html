<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Startup</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a.active {
            font-weight: bold;
        }

        .content {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .section {
            margin: 40px 0;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div id="home" class="section">
            <h1>Home</h1>
            <p>Welcome to our HealthCare Startup!</p>
        </div>

        <div id="about" class="section">
            <h1>About Us</h1>
            <p>Welcome to our health care startup. We aim to provide high-quality healthcare services...</p>
            <!-- Add more content as needed -->
        </div>

        <div id="contact" class="section">
            <h1>Contact Us</h1>
            <p>Get in touch with us:</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your HealthCare Startup</p>
    </footer>
</body>
</html>
